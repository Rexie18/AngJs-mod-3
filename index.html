<!doctype html ng-app = 'NarrowItDownApp'>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div  class="container" ng-controller = 'NarrowItDownController as useInp'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div  class="form-group">
      <input ng-repeat="data in myData | filter : search" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items><ul><li ng-repeat="found-items in ....." > Name: {{item.name}} , Quantity: {{item.quantity}}
      <button class="btn btn-default" ng-click="!.remove($index)"> Don't want this one!</button></li></ul></found-items>
      
  </div>

</body>
</html>
