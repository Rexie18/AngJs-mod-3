<!doctype html ng-app = 'NarrowItDownApp'>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div  class="container" ng-controller = 'MenuCategoriesController as searchMenu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div  class="form-group">
      <input ng-model="enteredValue" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-Click="searchMenu.logMenuItems(enteredValue)" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    


    <!-- found-items should be implemented as a component -->
    <found-items><ul><li ng-repeat="category in searchMenu.result">
          {{ category.short_name }} {{ category.name }} </li>
      <button ng-Click="searchMenu.remove($index)" class="btn btn-primary">I don't want this!</button></ul></found-items>
      
  </div>

</body>
</html>
